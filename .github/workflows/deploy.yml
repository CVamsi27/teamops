name: Build, Test & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # Always run tests and build
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Build applications
        run: pnpm build

      - name: Run security audit
        run: pnpm audit --audit-level moderate || echo "Audit completed with warnings"

  # Only deploy if secrets are configured
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Vercel secrets are available
        id: check-secrets
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ] && [ -n "${{ secrets.VERCEL_ORG_ID }}" ] && [ -n "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "secrets-available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Vercel secrets are configured"
          else
            echo "secrets-available=false" >> $GITHUB_OUTPUT
            echo "‚ùå Vercel secrets not configured"
          fi

      - name: Deploy to Vercel
        if: steps.check-secrets.outputs.secrets-available == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--prod'

      - name: Manual deployment notice
        if: steps.check-secrets.outputs.secrets-available == 'false'
        run: |
          echo "‚úÖ Build and tests passed!"
          echo "üöÄ To deploy manually, run:"
          echo "   npm run deploy:free"
          echo "   or"
          echo "   npm run deploy:vercel"
          echo ""
          echo "üìã To enable automatic deployment:"
          echo "   1. Add VERCEL_TOKEN to repository secrets"
          echo "   2. Add VERCEL_ORG_ID to repository secrets"  
          echo "   3. Add VERCEL_PROJECT_ID to repository secrets"
          echo ""
          echo "üìñ See docs/ACTIONS_SETUP.md for detailed instructions"