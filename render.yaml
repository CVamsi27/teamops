services:
  - type: web
    name: teamops-api
    env: node
    region: oregon
    plan: free
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile
      cd apps/api
      pnpm exec prisma generate
      cd ../..
      pnpm build --filter=api
    startCommand: cd apps/api && pnpm start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://teamops-web.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://teamops-api.onrender.com/api/auth/google/callback
      - key: GOOGLE_CALENDAR_CLIENT_ID
        sync: false
      - key: GOOGLE_CALENDAR_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALENDAR_CALLBACK_URL
        value: https://teamops-api.onrender.com/api/integrations/google-calendar/callback
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: UPSTASH_KAFKA_REST_URL
        sync: false
      - key: UPSTASH_KAFKA_REST_TOKEN
        sync: false
      - key: KAFKA_ENABLED
        value: false
      - key: KAFKAJS_NO_PARTITIONER_WARNING
        value: 1
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
    healthCheckPath: /api/health

  - type: web
    name: teamops-web
    env: node
    region: oregon
    plan: free
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile
      pnpm build --filter=web
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://teamops-api.onrender.com/api
      - key: NEXT_PUBLIC_WS_URL
        value: https://teamops-api.onrender.com